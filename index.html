<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="Title">
        <h1>Welcome to the Scoreboard App</h1>
        <h2>A simple score counter</h2>
        <h3>Scoreboard</h3>
    </div>
    <div class="main-wrapper">
        <div class="container">
            <div class="teams">
                <div>
                    <h3 class="Board-Title">HOME</h3>
                </div>
                <div class="home-points-text">
                    <p class="sum" id="Home-Score">0</p>
                </div>
                <div class="add-points-btn-layout">
                    <button class="btn" onclick="HSadd1()">+1</button>
                    <button class="btn" onclick="HSadd2()">+2</button>
                    <button class="btn" onclick="HSadd3()">+3</button>
                </div>
                <div>
                    <h3>Faults</h3>
                </div>
                <div class="home-points-text">
                    <p class="sum" id="Home-fault">0</p>
                </div>
                <div class="add-points-btn-layout">
                    <button class="btn" id="fault-btn" onclick="HomeFaultAdd1()">+1</button>
                </div>
            </div>

            <div class="ScorePoints">
                <div class="Score-Board">
                </div>
                <div>
                    <button class="btn" id="reset-btn" onclick="Reset()">Reset</button>
                </div>
            </div>

            <div class="teams">
                <div>
                    <h3 class="Board-Title">GUEST</h3>
                </div>
                <div class="home-points-text">
                    <p class="sum" id="Guest-Score">0</p>
                </div>
                <div class="add-points-btn-layout">
                    <button class="btn" onclick="GSadd1()">+1</button>
                    <button class="btn" onclick="GSadd2()">+2</button>
                    <button class="btn" onclick="GSadd3()">+3</button>
                </div>
                <div>
                    <h3>Faults</h3>
                </div>
                <div class="home-points-text">
                    <p class="sum" id="Guest-Fault">0</p>
                </div>
                <div class="add-points-btn-layout">
                    <button   class="btn" id="fault-btn" onclick="GuestFaultAdd1()">+1</button>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
